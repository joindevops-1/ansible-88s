- name: demo on filters
  hosts: local
  connection: local
  vars:
    Topics: DevOps, Linux, Ansible, AWS
    tags:
      Name: ansible
      Project: roboshop
      Component: catalogue
      Environment: dev
  tasks:
  - name: print the default value
    ansible.builtin.debug:
      msg: "{{ GREETING | default('Sivakumar Reddy M') }}"

  - name: string to list
    ansible.builtin.debug:
      msg: "{{ Topics | split(',') }}"

  - name: convert map to list
    ansible.builtin.debug:
      msg: "Tags are: {{ tags | dict2items }}"