- name: demo on filters
  hosts: local
  connection: local
  vars:
    Topics: DevOps, Linux, Ansible, AWS
    tags:
      Name: ansible
      Project: roboshop
      Component: catalogue
      Environment: dev
    tagsList: [{'key': 'Name', 'value': 'ansible'}, {'key': 'Project', 'value': 'roboshop'}, {'key': 'Component', 'value': 'catalogue'}, {'key': 'Environment', 'value': 'dev'}]
  tasks:
  - name: print the default value
    ansible.builtin.debug:
      msg: "{{ GREETING | default('Sivakumar Reddy M') }}"

  - name: string to list
    ansible.builtin.debug:
      msg: "{{ Topics | split(',') }}"

  - name: convert map to list
    ansible.builtin.debug:
      msg: "Tags are: {{ tags | dict2items }}"

  - name: convert list into map
    ansible.builtin.debug:
      msg: "tag map: {{ tagsList | items2dict }}"

  - name: read yaml and take it into variable
    ansible.builtin.set_fact:
      student_yaml: "{{ lookup('file', 'students.yaml') | from_yaml }}"
      
  - name: save json to file
    ansible.builtin.copy:
      dest: ./stundents.json
      content: "{{ student_yaml | to_nice_json  }}"